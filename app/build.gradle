apply plugin: 'com.android.application'
apply plugin: 'oneapm'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.xbb.la.xbbemployee"
        minSdkVersion 11
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    /*sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }*/

    packagingOptions {
         exclude 'META-INF/LICENSE.txt'
         exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':modellibrary')
    compile project(':slidelibrary')
    compile files('libs/universal-image-loader-1.9.4.jar')
    compile files('libs/httpmime-4.1.2.jar')
    compile files('libs/PhotoViewLibs.jar')
    compile files('libs/pushservice-4.6.0.66.jar')
    compile files('libs/IndoorscapeAlbumPlugin.jar')
    compile files('libs/calligraphy-1.2.0.jar')
    compile files('libs/oneapm-android-agent.jar')
}


